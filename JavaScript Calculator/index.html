<!DOCTYPE html>
<html>
  
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>
  
<body>
   <h1 style="text-align: center; text-decoration: underline;">JavaScript Calculator</h1>

   <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <h3>Number-1</h3>
            <input type="number" id="num1" style="width: 100%;" onchange="clr()">
        </div>
        <div class="col-sm-4">
            <h3>Operator</h3>
            <select style="width: 100%;" id="operand" onchange="clr()">
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="mul">*</option>
                <option value="div">/</option>
            </select>
        </div>
        <div class="col-sm-4">
            <h3>Number-2</h3>
            <input type="number"  id="num2" style="width: 100%;" onchange="clr()">
        </div>
    </div>
   </div><br>

   <div class="d-grid">
    <button class="btn btn-primary" type="button" onclick="result()">Submit</button>
  </div>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3>Answer:</h3>
        <input type="number" id="answer" style="width: 100%;" disabled>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script src="code.js"></script>
</body>

</html>
